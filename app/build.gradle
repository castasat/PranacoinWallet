apply plugin: 'com.android.application'

android
{
  compileSdkVersion 27
  defaultConfig
  {
      applicationId "com.openyogaland.denis.pranacoinwallet"
      minSdkVersion 14
      targetSdkVersion 27
      versionCode 1
      versionName "1.0.0"
      testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
      multiDexEnabled false
  }
  buildTypes
  {
    release
    {
      minifyEnabled true
      shrinkResources true
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies
{
  implementation fileTree(dir: 'libs', include: ['*.jar'])
  implementation 'com.android.support:appcompat-v7:27.1.1'
  implementation 'com.android.support.constraint:constraint-layout:1.1.0'
  implementation 'com.android.support:design:27.1.1'
  implementation 'com.android.support:support-vector-drawable:27.1.1'
  implementation 'com.android.volley:volley:1.1.0'                 // http library
  implementation 'com.google.zxing:core:3.3.2'                     // qr-code scanning library
  implementation 'com.journeyapps:zxing-android-embedded:3.6.0'    // qr-code scanning library
  implementation 'com.google.android.gms:play-services-iid:15.0.1' // google id
  implementation 'com.google.firebase:firebase-core:15.0.2'        // firebase
  testImplementation 'junit:junit:4.12'
  androidTestImplementation 'com.android.support.test:runner:1.0.2'
  androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
}

apply plugin: 'com.google.gms.google-services'
